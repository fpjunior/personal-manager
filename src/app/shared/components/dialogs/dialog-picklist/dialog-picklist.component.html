<p-dialog [draggable]="false" id="wrapper-dialog" closeIcon="fa fa-times" (onHide)="onCloseParent()"
  (onShow)="onShowParent()" [modal]="true" [baseZIndex]="10000" [(visible)]="showModal" header="Replicar Unidades">
  <div class="p-grid p-jc-center codigo-unidade">
    <label for="" class="label-unidade">Unidade Origem:</label>
    <input pInputText type="text" class="p-codigo-unidade" [(ngModel)]="codigoUnidade" disabled />
  </div>

  <div class="p-grid p-jc-center picklist-ufs-atuacao">
    <picklist page="replicar-unidade" [sourceList]="sourceList" [targetList]="targetList"
      sourceHeader="Unidades Destino Disponíveis" targetHeader="Unidades Destino Selecionadas">
    </picklist>
  </div>
  <div class="p-grid p-jc-center m-t-1em">
    <p-button class="btn-salvar p-mr-3" type="submit" (click)="onSubmit.emit(targetList)"
      class="standard submitButton right" icon="fas fa-save" label="Salvar">
    </p-button>
    <p-button type="button" (click)="cancelForm()" class="dismiss p-ml-3" icon="fa fa-times-circle" label="Cancelar">
    </p-button>
  </div>
</p-dialog>

<app-confirm-dialog (onClose)="onHideDialogConfirm()" (confirmEvent)="confirmExit()"
  (cancelEvent)="showModalConfirm = false" [showModal]="showModalConfirm" header="Confirmação"
  content="Tem certeza que deseja Fechar? Todo cadastro será perdido.">
</app-confirm-dialog>
