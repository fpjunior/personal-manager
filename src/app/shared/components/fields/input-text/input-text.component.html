<div class="form-label">
  <label [ngClass]="{ required: requiredLabel }">{{ label }}</label>

  <input [maxlength]="maxlength" [name]="label" [min]="minValue" [placeholder]="placeholder" [type]="type" class="p-field" [disabled]="!!disabled" [type]="type"
    [ngClass]="applyErrorCSS() || {}" pInputText [(ngModel)]="value">

  <info-field-error-message [control]="control" [label]="label"></info-field-error-message>
</div>
