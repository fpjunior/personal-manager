<div class="top-header" header>
  <div class="brand">
    <a class="logo" href="./#/" target="_blank">
      <img class="img-logo" src="./assets/img/logoINFORMATA.svg" alt="Logo" />
    </a>
    <div class="sidebar-toggle-box" icon="fas fa-bars" (click)="visibleSidebar = !visibleSidebar">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <div class= "router-diverg" routerLink= "./" >
    <img class="ico" src="./assets/svg/ico_dvg_preco.svg" alt="IcoDvgPreco"  />
  </div>

  <p-sidebar [blockScroll]="true" [showCloseIcon]="false" [(visible)]="visibleSidebar" [baseZIndex]="10000">
		<p-panelMenu [multiple]="false" dir="rtl" iconPos="left" [model]="items" [style]="{'width':'239px'}">
		</p-panelMenu>
	</p-sidebar> -

   <p-splitButton label="Fernando" (onClick)="usuario()" icon="fas fa-user fa-lg" class="headSplitButton"
		[model]="user">
	</p-splitButton> 
</div>
