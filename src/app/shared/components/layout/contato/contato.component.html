<!-- <p> ----------------- Saída do Output-Propoerty ------------------ </p>

<p>saída do output-property abaixo:</p>
<p>Aqui foi criado dois botões chamando a função incrementa() e decrementa() onde adiciona ou diminui um número dentro
</p>
<p>do input, tudo isso está dentro do html do output-property.html, e sendo chamado lá no example.html pela rota</p>
<p>'-output-property->'</p> -->
<div>
  <p-dialog header="Contador" [(visible)]="display" [style]="{width: '50vw'}">
        <button pButton type="button" label="-01" (click)="changeValue(1, '-')"></button>
        <input class= "input-increment" type="text" [value]="valueInput1" readonly #campoInput>
        <button pButton type="button" label="+01" (click)="changeValue(1, '+')"></button>
        <button pButton type="button" label="Zerar" (click)="zeroValue('input1')"></button><br><br>

        <button pButton type="button" label="-02" (click)="changeValue(2, '-')"></button>
        <input class= "input-increment" type="text" [value]="valueInput2" readonly #campoInput>
        <button pButton type="button" label="+02" (click)="changeValue(2, '+')"></button>
        <button pButton type="button" label="Zerar" (click)="zeroValue('input2')"></button><br><br>

        <button pButton type="button" label="-04" (click)="changeValue(4, '-')"></button>
        <input class= "input-increment" type="text" [value]="valueInput3" readonly #campoInput>
        <button pButton type="button" label="+04" (click)="changeValue(4, '+')"></button>
        <button pButton type="button" label="Zerar" (click)="zeroValue('input3')"></button><br><br>

        <button pButton type="button" label="-10" (click)="changeValue(10, '-')"></button>
        <input class= "input-increment" type="text" [value]="valueInput4" readonly #campoInput>
        <button pButton type="button" label="+10" (click)="changeValue(10, '+')"></button>
        <button pButton type="button" label="Zerar" (click)="zeroValue('input4')"></button><br><br>
  </p-dialog>
</div>

<div>
  <button pButton type="button" label="Dialog" (click)="dialog(display)"></button><br><br>
  <p-table #dt [value]="contacts" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
	[globalFilterFields]="['name','idade','cpf','email']">
    <ng-template pTemplate="caption">
		<div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>

		</div>
	</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>CPF</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
        <tr>
            <td>{{contact.name}}</td>
            <td>{{contact.idade}}</td>
            <td>{{contact.cpf}}</td>
            <td>{{contact.email}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>


</div>
