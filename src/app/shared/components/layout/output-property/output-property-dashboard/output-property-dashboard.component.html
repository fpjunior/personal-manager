<!-- <p> ----------------- Saída do Output-Propoerty ------------------ </p>

<p>saída do output-property abaixo:</p>
<p>Aqui foi criado dois botões chamando a função incrementa() e decrementa() onde adiciona ou diminui um número dentro
</p>
<p>do input, tudo isso está dentro do html do output-property.html, e sendo chamado lá no example.html pela rota</p>
<p>'-output-property->'</p> -->

<div>
  <button pButton type="button" label="Click" (click)="decrementaMais1()">-1</button>
  <input type="text" [value]="valorMaisUm" readonly #campoInput>
  <button pButton type="button" label="Click" (click)="incrementaMais1()">+1</button><br>

  <button pButton type="button" label="Click" (click)="decrementaMais2()">-2</button>
  <input type="text" [value]="valorMaisDois" readonly #campoInput>
  <button pButton type="button" label="Click" (click)="incrementaMais2()">+2</button><br>

  <button pButton type="button" label="Click" (click)="decrementaMais4()">-4</button>
  <input type="text" [value]="valorMaisQuatro" readonly #campoInput>
  <button pButton type="button" label="Click" (click)="incrementaMais4()">+4</button><br>

  <button pButton type="button" label="Click" (click)="decrementaMais10()">-10</button>
  <input type="text" [value]="valorMaisDez" readonly #campoInput>
  <button pButton type="button" label="Click" (click)="incrementaMais10()">+10</button><br>

</div>
